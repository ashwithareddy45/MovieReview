<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews</title>
    
    <!-- Link External Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Movie Reviews</h1>

    <form id="reviewForm">
        <input type="text" id="movieName" placeholder="Movie Name" required><br>
        <input type="text" id="reviewer" placeholder="Reviewer Name" required><br>
        <input type="number" id="rating" placeholder="Rating (1-10)" required><br>
        <textarea id="comment" placeholder="Your Review" required></textarea><br>
        <button type="submit">Submit Review</button>
    </form>

    <h2>All Reviews</h2>
    <div id="reviews"></div>

    <!-- Link External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
